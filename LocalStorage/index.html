<!-- Lo scopo di questo task è di salvare tutti i dati di un form nel local storage. 
    -Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
    -Fai in modo che questi dati si salvino nel local storage§
     -Controlla che al reload il nome nel titolo non scompaia -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>

    <script>
        function localSave (email, firstname, lastname, cb){
            if(email === undefined || email === ''){
                console.log(`Inserito email non valido ${email}`);
            } else {
                localStorage.setItem ('useremail', email);
            }

            if(firstname === undefined || firstname === ''){
                console.log(`Inserito firstname non valido = ${firstname}`);
            } else {
                localStorage.setItem ('username', firstname);
                cb(firstname);
            }

            if(lastname === undefined || lastname === ''){
                console.log(`Inserito lastname non valido = ${lastname}`);
            } else {
                localStorage.setItem ('usersurname', lastname);
            }
        }

        function setTitle(firstname){
            const newTitle = document.querySelector('.title-name');
            newTitle.innerText = firstname;
        };

        const btn = document.querySelector('.btn');
        btn.addEventListener('click',()=>{
            const email = document.querySelector ('.email').value;
            const firstname = document.querySelector('.firstname').value;
            const lastname = document.querySelector('.lastname').value;
            localSave(email, firstname, lastname, setTitle);
        });
        const savedName = localStorage.getItem('username');
        if (savedName){
            setTitle(savedName)
        }
    </script>
</body>

</html>
